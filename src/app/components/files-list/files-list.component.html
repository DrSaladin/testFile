<div class="files-list">
  <div class="files-list__header">
    <button pButton type="button" label="Upload file" [routerLink]="routerList.FILE"></button>
  </div>
  <div class="file-list__content">
<!--    [preAppLoader]="pendingConsentsLoader.value"-->
    <p-table
      [value]="allFiles"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalCount"
      currentPageReportTemplate="Showing {first} to {last} of {totalCount} files"
      sortField="dueDate"
      [showCurrentPageReport]="true">
      <ng-template pTemplate="header" >
        <tr>
          <th
            pSortableColumn="filename">
            Name
            <p-sortIcon field="filename"></p-sortIcon></th>
          <th
            pSortableColumn="uploadDateTime">
            Upload Date
            <p-sortIcon field="uploadDateTime"></p-sortIcon></th>
          <th
            pSortableColumn="size">
            Size
            <p-sortIcon field="size"></p-sortIcon></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-file>
        <tr>
          <td>{{file.filename}}</td>
          <td>{{file.uploadDateTime | date}}</td>
          <td>{{file.size}}</td>
          <td>
            <button
              pButton
              label="Check file"
              type="button"
              (click)="openFileEditMode(file.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
